<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCGaming - Турниры</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Текущие турниры</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="tournaments.html">Турниры</a>
            <a href="leaderboard.html">Рейтинг</a>
        </nav>
    </header>
    <main>
        <h2>Запланированные матчи</h2>
        <ul id="matchList">
            <!-- Сюда будут загружаться матчи -->
        </ul>
    
        <h2>Ввести результат</h2>
        <form id="resultForm">
            <label for="matchSelect">Выбери матч:</label>
            <select id="matchSelect"></select>
    
            <label for="score">Счёт:</label>
            <input type="text" id="score" placeholder="2-1" required>
    
            <label for="confirmPlayer">Кто подтверждает?</label>
            <input type="text" id="confirmPlayer" required>
    
            <button type="submit">Добавить результат</button>
        </form>
    </main>
    <aside id="latestResults">
        <h3>Последние результаты</h3>
        <ul id="resultsList">
            <!-- Сюда будут загружаться последние матчи -->
        </ul>
    </aside>
    
</body>
</html>
